services:
  web:
    build: .
    ports:
      - "8777:5000"
    volumes:
      - ./Scores.txt:/Scores.txt  # Mounting the Scores.txt file
    env_file:
      - .env


  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:
